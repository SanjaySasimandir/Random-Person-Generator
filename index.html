<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Profile</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar" style="background-color: #16161a;">
        <a class="navbar-brand" href="#" style="color: #fffffe;">Random Profile</a>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div>
                <button class="btn rounded-pill" style="color: #fffffe; background-color: #7f5af0; padding: 1rem;">Load
                    Another
                    Profile</button>
            </div>
        </div>
        <div class="row justify-content-center" style="padding-top: 3rem;">
            <div class="col-lg-6">
                <div class="card" style="background-color: #2cb67d;">
                    <div class="row align-items-center">
                        <div class="col-lg-6 flex-grow-1">
                            <img id="profilePic" alt="" width="100%" style="padding-left: 2rem;">
                        </div>
                        <div class="col-lg-6" id="personCard" style="padding: 2rem;">
                            <label for="Name">Name: </label>
                            <br>
                            <label for="Gender">Gender: </label>
                            <br>
                            <label for="Location">Location: </label>
                            <br>
                            <label for="Phone">Cell Phone Number: </label>
                            <br>
                            <label for="Email">Email: </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Assets/JS/script.js"></script>
</body>

</html>
